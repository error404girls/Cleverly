<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cleverly</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="../images/logo_blue.png">

</head>

<body>

  <div id="dd" onclick="whattodo()"><i class="fa-solid fa-bars"></i></div>
  <div id="menu">
    <ul>
      <li><a href="../pomodoro/pomodorov2.html">Pomodoro</a></li>
      <li><a href="../quizz/quiz.html">Quiz</a></li>
      <li><a href="../todo/todo.html">Task manager</a></li>

    </ul>
  </div>
  <div id="logo"><img src="../images/logo_blue.png"></div>


  <h1>Generator de flashcard-uri</h1>

  <div id="tut">
    <h2>Cum funcționează?</h2>
    <div id="pasi">
      <div class="pas">
        <h3><strong>1. Încarcă un fișier PDF, PNG, sau introdu prin copy-paste textul</strong> </h3>
      </div>
      <div class="pas">
        <h3><strong>2.</strong> Apasă pe butonul „Generează”</h3>
      </div>
      <div class="pas">
        <h3><strong>3.</strong> Flashcardurile vor apărea mai jos după câteva secunde și sunt editabile.</h3>
      </div>
    </div>
  </div>

  <div id="content">

    <section id="section">

      <div class="custom-dropdown">

        <button class="dropdown-toggle" onclick="toggleDropdown()">Text<i class="fas fa-angle-down"></i></button>
        <div id="dropdown-menu">
          <div id="div1" onclick="select('text')">Text</div>
          <div id="div2" onclick="select('pdf')">PDF</div>
          <div id="div3" onclick="select('image')">Image</div>
        </div>

      </div>

      <div id="pdf-section" style="display: none;">

        <input type="file" id="pdf-upload" accept="application/pdf">
        <button class="button" onclick="handlePDF()">Generate</button>

      </div>

      <div id="text-section" style="display: flex;">

        <textarea class="textin" id="manual-text" rows="10" cols="50" placeholder="Paste your notes here..."></textarea>
        <button class="button" onclick="handleManualText()">Generate</button>

      </div>

      <div id="image-section" style="display: none;">

        <input type="file" id="image-upload" accept="image/*">
        <button class="button" onclick="handleImage()">Generează</button>

      </div>

    </section>

    <div class="navigation-buttons" style="display: none;">
      <button class="button" id="prev-button" onclick="showPreviousCard()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <div id="flashcards-container"></div>
      <button class="button" id="next-button" onclick="showNextCard()">
        <i class="fa-solid fa-circle-right"></i>
      </button>
    </div>

    <div class="loader" id="loading" style="display: none;"></div>

    <div class="control-buttons" id="control-buttons" style="display: none;">
      <button class="button shuffle-btn" onclick="shuffleQuestions()">
        <i class="fas fa-shuffle"></i> Shuffle
      </button>
      <button class="button add-btn" onclick="addFlashcard()">
        <i class="fa fa-plus"></i>add
      </button>
      <button class="button edit-btn" onclick="editFlashcard()">
        <i class="fa fa-edit"></i>edit
      </button>
    </div>

  </div>

  <footer></footer>

  <script src="scripty.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</body>

</html>
